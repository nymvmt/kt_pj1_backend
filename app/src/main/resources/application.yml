spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/fullstack_db
    username: kt_user
    password: kt_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true  # ✅ 핵심: JPA 테이블 생성 후 data.sql 실행

  sql:
    init:
      mode: always  # data.sql 자동 실행 활성화
      data-locations: classpath:data.sql

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: INFO #DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.kt.backendapp: INFO #DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.data.jpa: DEBUG

server:
  port: 8080